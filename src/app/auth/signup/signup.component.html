<section class="signup-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    (ngSubmit)="onSubmit(f)"
    #f="ngForm"
  >
    <mat-form-field>
      <mat-label>Your Email</mat-label>
      <input
        type="email"
        name="email"
        matInput
        ngModel
        email
        required
        #emailInput="ngModel"
      />
      <mat-error *ngIf="emailInput.hasError('required')"
        >Field must not be empty</mat-error
      >
      <mat-error *ngIf="!emailInput.hasError('required')"
        >Email is invalid</mat-error
      >
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters long">
      <mat-label>Your Password</mat-label>
      <input
        type="password"
        name="password"
        matInput
        ngModel
        required
        minlength="6"
        #pwInput="ngModel"
      />
      <mat-hint align="end">{{ pwInput.value?.length }}/6</mat-hint>
      <mat-error>Has to be at least 6 characters long</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput placeholder="your birthdate" [matDatepicker]="picker">
      <mat-datepicker-toggle matIconSuffix  [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Submit</button>
  </form>
</section>
